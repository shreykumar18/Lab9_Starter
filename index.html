<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish

    document.getElementById('log-btn').addEventListener('click', () => console.log('Console Log button clicked'));
    document.getElementById('error-btn').addEventListener('click', () => console.error('Console Error button clicked'));
    document.getElementById('count-btn').addEventListener('click', () => console.count('Console Count'));
    document.getElementById('warn-btn').addEventListener('click', () => console.warn('Console Warn button clicked'));
    document.getElementById('assert-btn').addEventListener('click', () => console.assert(false, 'Console Assert button clicked'));
    document.getElementById('clear-btn').addEventListener('click', () => console.clear());
    document.getElementById('dir-btn').addEventListener('click', () => console.dir(document.body));
    document.getElementById('dirxml-btn').addEventListener('click', () => console.dirxml(document));
    document.getElementById('group-start-btn').addEventListener('click', () => {
      console.group('Grouped Logs');
      console.log('First log in group');
      console.log('Second log in group');
    });
    document.getElementById('group-end-btn').addEventListener('click', () => console.groupEnd());
    document.getElementById('table-btn').addEventListener('click', () => console.table([{a: 1, b: 'Y'}, {a: 2, b: 'Z'}]));
    document.getElementById('start-timer-btn').addEventListener('click', () => console.time('Timer'));
    document.getElementById('end-timer-btn').addEventListener('click', () => console.timeEnd('Timer'));
    document.getElementById('trace-btn').addEventListener('click', () => console.trace('Trace button clicked'));
    document.getElementById('global-error-btn').addEventListener('click', () => {
      setTimeout(() => {
        throw new Error('Global error triggered');
      }, 0);
    });

    window.onerror = function (message, source, lineno, colno, error) {
      console.log('Global error caught');
      console.log(`Message: ${message}`);
      console.log(`Source: ${source}`);
      console.log(`Line: ${lineno}, Column: ${colno}`);
      console.log(`Error object: ${error}`);
    };

    (function(w,d,s,n) {
      w[n] = w[n] || function() { (w[n].q = w[n].q || []).push(arguments) };
      var f = d.getElementsByTagName(s)[0], e = d.createElement(s); e.async = 1; e.src = 'https://cdn.trackjs.com/releases/current/tracker.js';
      f.parentNode.insertBefore(e, f);
    })(window, document, 'script', 'trackJs');
    trackJs('createToken', 'YOUR_TRACKJS_TOKEN');
  </script>
</body>

</html>
